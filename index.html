<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell Oje Personal Page</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section>
        <main>
            <div class="main-container">
                <h1>Goals for Next 2 Years</h1>
                <ul class="goals-list"></ul>
            </div>
        </main>
        <aside>
            <div class="aside-container">
                <div class="profile-box">
                    <div class="img">
                        <img data-testid="slackProfilePicture" src="assets/image.jpeg" alt="@Ruxy">
                    </div>
                    <div class="details">
                        <div class="group">
                            <div>
                                <span>Display Name:</span>
                                <h4 data-testid="slackDisplayName">Pure</h4>
                            </div>
                            <div>
                                <span>Slack Email:</span>
                                <h4 data-testid="slackEmail">ruxylessur@gmail.com</h4>
                            </div>
                        </div>
                        <div class="group">
                            <div>
                                <span>Current UTC Time:</span>
                                <h4 data-testid="currentTimeUTC"></h4>
                            </div>
                            <div>
                                <span>Current Day:</span>
                                <h4 data-testid="currentDay"></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="link-box">
                    <a href="https://hng.tech/learn" data-testid="hngLink">
                        <span>&#128279;</span>
                        <span>HNG Link</span>
                    </a>
                    <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink">
                        <span>&#128279;</span>
                        <span>Scrape My Web</span>
                    </a>
                    <a href="https://keyword.dog" data-testid="keywordLink">
                        <span>&#128279;</span>
                        <span>Keyword Link</span>
                    </a>
                </div>
            </div>
        </aside>
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
