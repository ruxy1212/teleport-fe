<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell Oje Personal Page</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div>
            <span>Current UTC Time:</span>
            <h4 data-testid="currentTimeUTC"></h4>
        </div>
        <div>
            <span>Current Day:</span>
            <h4 data-testid="currentDay"></h4>
        </div>
    </header>
    <section class="hero">
        <div class="profile-box">
            <div class="text">
                <h4 data-testid="slackDisplayName">Ruxy</h4>
                <h2>My Tech Journey:</h2>
                <p>Goals for the next 2 years</p>
            </div>
            <div class="img">
                <img data-testid="slackProfilePicture" src="assets/image.jpeg" alt="@Ruxy">
            </div>
        </div>
    </section>
    <section class="main">
        <h1>The Roadmap</h1>
        <ul class="goals-list"></ul>
    </section>
    <hr class="divider"/>
    <div class="link-box">
        <a href="https://hng.tech/learn" data-testid="hngLink">
            <span>&#128279;</span>
            <span>HNG Link</span>
        </a>
        <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink">
            <span>&#128279;</span>
            <span>Scrape My Web</span>
        </a>
        <a href="https://keyword.dog" data-testid="keywordLink">
            <span>&#128279;</span>
            <span>Keyword Link</span>
        </a>
    </div>
    <hr class="divider"/>
    <footer>
        &copy; <span class="full-year"></span> | <span data-testid="slackEmail">ruxylessur@gmail.com</span>
    </footer>
    <div class="mode-switch">
        <span class="mode light-mode">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">

            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 16 16" fill="currentColor">
                <path fill="currentColor" d="M8 0c-4.4 0-8 3.6-8 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zM8 15c-3.9 0-7-3.1-7-7 0-2.4 1.2-4.6 3.2-5.9-0.1 0.6-0.2 1.3-0.2 1.9 0 4.9 4 8.9 8.9 9-1.3 1.3-3 2-4.9 2z"></path>

</html>
