        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <input type="radio" name="rad" id="rad1" checked style="display: none;">
            <label class="lab" for="rad1">
                <div class="paper">
                    <div style="height: 40px;"></div>
                    <div class="lines">
                        <div class="text">
                            <span class="title-line">Enhance Backend Development Skills:</span>
                            <span class="text-line">Explore advanced features and best practices in PHP and Laravel</span>
                            <span class="text-line">Deepen my understanding of backend architecture, performance optimization, and security practices.</span>
                            
                            <span class="next-line title-line">Master React + Another Frontend Framework:</span>
                            <span class="text-line">Dive deeper into React hooks, context API, and advanced state management.</span>
                            <span class="text-line">Learn modern frontend techniques like server-side rendering (SSR) and progressive web apps (PWAs).</span>
        
                            <span class="next-line title-line">Expand Node.js Knowledge:</span>
                            <span class="text-line">Explore Node.js frameworks beyond basics, such as Express.js, Nest.js, or Fastify.</span>
                            <span class="text-line">Gain proficiency in asynchronous programming and event-driven architecture.</span>
        
                            <span class="next-line title-line">DevOps and Deployment Automation:</span>
                            <span class="text-line">Learn CI/CD pipelines for automating deployments.</span>
                            <span class="text-line">Gain experience with containerization tools like Docker and orchestration platforms like Kubernetes.</span>
                        </div>
                        <div class="holes hole-top"></div>
                        <div class="holes hole-middle"></div>
                        <div class="holes hole-bottom"></div>
                    </div>
                </div>
            </label>
